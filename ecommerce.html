<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heladera Abierta</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

   <!-- Aquí se incluirá el header -->
 <div id="header"></div>

 <script>
     // Función para cargar el archivo HTML
     function loadHTML(url, elementId) {
         fetch(url)
             .then(response => response.text())
             .then(data => document.getElementById(elementId).innerHTML = data)
             .catch(error => console.error('Error al cargar el archivo HTML:', error));
     }

     // Cargar el header en el div con id="header"
     loadHTML('header.html', 'header');
 </script>
 <main>
  <div class="gondola-ecommerce">
    <!-- Producto 1 -->
    <div class="product">
      <img src="img/gondola/frostlimedietp.webp" alt="Producto 1">
      <label class="cold">Frio</label>
      <label class="price">$10</label>
      <button class="add" onclick="addingSale('Frost Lime Cold', 10)">Pedir</button>
    </div>

    <!-- Producto 2 -->
    <div class="product">
      <img src="img/gondola/iycsquadhotcoffee.webp" alt="Producto 2">
      <label class="cold">Frio</label>
      <label class="price">$15</label>
      <button class="add" onclick="addingSale('IYC Squad Cold Coffee', 15)">Pedir</button>
    </div>

    <!-- Producto 3 -->
    <div class="product">
      <img src="img/gondola/iycsquadhotcoffee.webp" alt="Producto 3">
      <label class="hot">Caliente</label>
      <label class="price">$20</label>
      <button class="add" onclick="addingSale('IYC Squad Hot Coffee', 20)">Pedir</button>
    </div>
  </div>

   <!-- Pedido -->
   
  <div id="sale">
    <h2>Pedido</h2>
    <ul></ul>
    <p>Total: $<span id="total">0</span></p>
  </div>

   
</main>

 
  <script src="script.js"></script>
</body>
</html>
