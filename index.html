<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IYC Sapphire</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Aquí se incluirá el header -->
    <div id="header"></div>

    <script>
        // Función para cargar el archivo HTML
        function loadHTML(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => document.getElementById(elementId).innerHTML = data)
                .catch(error => console.error('Error al cargar el archivo HTML:', error));
        }

        // Cargar el header en el div con id="header"
        loadHTML('header.html', 'header');
    </script>

    <main>
        <section class="promo">
            <img src="img/gondola/IYC_Banner_Linkedin.png" alt="IYC Sapphire Banner">
            <h1>¡Lo que necesitas está aquí!</h1>
            <p>Encuentra miles de productos al mejor precio</p>
        </section>
        
        <section class="categories">

            <div class="category-item">
                <img src="img/gondola/global_shopping-512.webp" alt="Ecommerce Icon">
                <h3>Ecommerce</h3>
                <a href="ecommerce.html">Ecommerce</a>
            </div>

            <div class="category-item">
                <img src="img/gondola/Vending-machine.png" alt="Vending Machine Icon">
                <h3>Vending Machine</h3>
                <a href="japanvendingmachine.html">Japan Vending Machine</a>
            </div>

        </section>
    </main>

    <footer class="footer">
        <p>© 2025 IYC Sapphire Easy Shopping</p>
    </footer>
</body>
</html>
